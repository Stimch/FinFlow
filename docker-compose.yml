services:
  db:
    image: postgres:15-alpine
    container_name: finflow_db
    environment:
      POSTGRES_USER: finflow_user
      POSTGRES_PASSWORD: finflow_pass
      POSTGRES_DB: finflow_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finflow_user -d finflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements

  backend:
    build: ./backend
    container_name: finflow_backend
    environment:
      DATABASE_URL: postgresql://finflow_user:finflow_pass@db:5432/finflow_db
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

